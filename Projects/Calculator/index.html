<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appnedDisplay('+')" class="operator-btn">+</button>
            <button onclick="appnedDisplay('7')">7</button>
            <button onclick="appnedDisplay('8')">8</button>
            <button onclick="appnedDisplay('9')">9</button>
            <button onclick="appnedDisplay('-')" class="operator-btn">-</button>
            <button onclick="appnedDisplay('4')">4</button>
            <button onclick="appnedDisplay('5')">5</button>
            <button onclick="appnedDisplay('6')">6</button>
            <button onclick="appnedDisplay('*')" class="operator-btn">*</button>
            <button onclick="appnedDisplay('1')">1</button>
            <button onclick="appnedDisplay('2')">2</button>
            <button onclick="appnedDisplay('3')">3</button>
            <button onclick="appnedDisplay('/')"class="operator-btn">/</button>
            <button onclick="appnedDisplay('0')">0</button>
            <button onclick="appnedDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="backspace()" class="operator-btn">DEL</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
